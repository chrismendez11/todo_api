version: "3.3"

services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: todo
      POSTGRES_USER: chris
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - "~/postgres_data:/var/lib/postgresql/data"

  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=root
    ports:
      - 5050:80


